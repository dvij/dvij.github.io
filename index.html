<!DOCTYPE html>
<html lang="en">

<body>
    <!-- ... (previous body content remains the same) ... -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bibtex-parse-js/0.0.24/bibtexParse.min.js"></script>
    <script>
        // Function to fetch and parse BibTeX file
        async function loadPublications() {
            try {
                // Replace 'yourusername' and 'yourrepository' with your actual GitHub username and repository name
                const response = await fetch('https://raw.githubusercontent.com/dvij/dvij.github.io/master/publications.bib');
                const bibtex = await response.text();
                const entries = bibtexParse.toJSON(bibtex);
                displayPublications(entries);
            } catch (error) {
                console.error('Error loading publications:', error);
                document.getElementById('publication-list').innerHTML = '<li>Error loading publications. Please check the console for details.</li>';
            }
        }

        // Function to display publications
        function displayPublications(entries) {
            const publicationList = document.getElementById('publication-list');
            entries.forEach(entry => {
                const li = document.createElement('li');
                li.innerHTML = formatPublication(entry);
                publicationList.appendChild(li);
            });
        }

        // Function to format a single publication
        function formatPublication(entry) {
            const authors = entry.entryTags.author.split(' and ').join(', ');
            const title = entry.entryTags.title.replace(/[{}]/g, '');
            const year = entry.entryTags.year;
            const journal = entry.entryTags.journal || entry.entryTags.booktitle || '';
            
            return `${authors} (${year}). "${title}". <em>${journal}</em>.`;
        }

        // Load publications when the page loads
        window.onload = loadPublications;
    </script>
</body>
</html>
